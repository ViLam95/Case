<script>
    let arr = [1,4,6,7,9,11,17,43]
    let number = parseInt(prompt(" Index bạn muốn xóa ?"))
    let arr1 = []
    function tryRemoveFromArray(arr, number) {
        for (let i = 0; i < arr.length;i++){
            if (number < arr.length){
                for (let j = 0; j < number; j ++){
                    arr1.push(arr[j])
                }
                for (let z = number + 1; z < arr.length; z ++){
                    arr1.push(arr[z])
                }
                return arr1
            }else {
                return arr
            }
        }
    }
    document.getElementById("result").innerHTML = "kết quả là:" +(tryRemoveFromArray(arr, number))
</script>
